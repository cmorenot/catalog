<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Juegos PS4</title>

  <!-- Tipografía moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet" />

  <!-- Font Awesome local -->
  <link rel="stylesheet" href="fontawesome/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #003087;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 2;
      position: relative;
    }

    header .logo {
      font-family: 'Manrope', sans-serif;
      font-size: 1.8rem;
      color: #fff;
      letter-spacing: 1px;
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
      width: 100%;
      flex: 1;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-family: 'Manrope', sans-serif;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: #1b1f2b;
      border-radius: 12px;
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .card h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: #61dafb;
      font-family: 'Manrope', sans-serif;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
    }

    .btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      padding: 0.7rem 1rem;
      background-color: #0070f3;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.95rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #0059c1;
    }

    .btn i {
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: #0d1b2a;
      color: #aaa;
      z-index: 2;
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 1.8rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      z-index: 100;
    }

    .whatsapp-btn:hover::after {
      content: "¿Necesitas ayuda?";
      position: absolute;
      right: 70px;
      background-color: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8rem;
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .buttons {
        flex-direction: column;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
