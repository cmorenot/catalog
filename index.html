<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo de Juegos PS4</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: #0f2027;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: #fff;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background-color: #1c1c1e;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
    }

    .btn {
      flex: 1;
      padding: 0.5rem 1rem;
      background-color: #ff6b6b;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #ff3b3b;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h1>Catálogo de Juegos PS4</h1>

  <div class="catalogo">
    <div class="card">
      <h2>Catálogo 1</h2>
      <div class="buttons">
        <a class="btn" href="catalogo1.pdf" target="_blank">Ver Online</a>
        <a class="btn" href="catalogo1.pdf" download>Descargar</a>
      </div>
    </div>
    <div class="card">
      <h2>Catálogo 2</h2>
      <div class="buttons">
        <a class="btn" href="catalogo2.pdf" target="_blank">Ver Online</a>
        <a class="btn" href="catalogo2.pdf" download>Descargar</a>
      </div>
    </div>
    <div class="card">
      <h2>Catálogo 3</h2>
      <div class="buttons">
        <a class="btn" href="catalogo3.pdf" target="_blank">Ver Online</a>
        <a class="btn" href="catalogo3.pdf" download>Descargar</a>
      </div>
    </div>
    <div class="card">
      <h2>Catálogo 4</h2>
      <div class="buttons">
        <a class="btn" href="catalogo4.pdf" target="_blank">Ver Online</a>
        <a class="btn" href="catalogo4.pdf" download>Descargar</a>
      </div>
    </div>
    <div class="card">
      <h2>Catálogo 5</h2>
      <div class="buttons">
        <a class="btn" href="catalogo5.pdf" target="_blank">Ver Online</a>
        <a class="btn" href="catalogo5.pdf" download>Descargar</a>
      </div>
    </div>
  </div>

</body>
</html>
